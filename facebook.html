<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">

        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item me-2">
          <a class="nav-link active" href="#">Find Friends</a>
        </li>
        
        <li >

            <img src="./images/icon.svg" alt="Avatar Logo" style="width:30px;" class="rounded-pill"> 
          </a>
        </li>
      </ul>
        
      <a class="navbar-brand" href="#">
        <img  src="./images/icons8-facebook-messenger-50.png" alt="Avatar Logo" style="width:30px;" > 
        </a>
      <a class="navbar-brand" href="#">
        <img src="./images/icons8-friends-50.png" alt="Avatar Logo" style="width:30px;" > 
      </a>
      <a class="navbar-brand" href="#">
        <img src="./images/icons8-globe-48.png" alt="Avatar Logo" style="width:30px;" > 
        </a>
          
        
          
        
       
          
     
     
      
    
      
          
       
    </div>
  </nav>

  <div class="container-fluid mt-3">

    <p>When using the .navbar-brand class with images, Bootstrap 5 will automatically style the image to fit the navbar.
    </p>
    
  </div>

</body>

</html>
